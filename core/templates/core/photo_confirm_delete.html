{% extends "core/base.html" %}
{% load i18n %}
{% block content %}
{% load socialaccount %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mt-4">{% trans 'Delete Photo' %}</legend>
      <h2>{% trans 'Are you sure you want to delete this picture?'%}"</h2>
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-danger btn-sm mt-2" type="submit"><i class="bi bi-trash3 display-6"></i> {% trans 'Yes delete' %}</button>
        <button class="btn btn-outline-info btn-sm mt-2" onclick="history.back()" type="button"><i class="bi bi-arrow-left display-6"></i></button>
    </div>
  </form>
</div>
{% endblock content%}
