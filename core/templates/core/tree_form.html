{% extends "core/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
{% load socialaccount %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mp-4">{% trans 'New tree' %}</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">{% trans 'Add' %}</button>
    </div>
  </form>
</div>
{% endblock content%}
