{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="{% static 'manifest/manifest.json' %}">

    <title>Kawaitree</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="shortcut icon" href="{% static 'manifest/icon/favicon.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'manifest/icon/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'manifest/icon/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'manifest/icon/favicon-32x32.png' %}">
</head>
<body>
<div class="container-fluid noir no-padl">
  <div class="row row-cols-auto">
    <div class="col">
      <img src="{% static 'img/kawaiitree.jpg' %}">
    </div>
    <div class="col vcenter">
      <h1 class="mtb2">Kawaï tree</h1>
    </div>
    <div class="col vcenter">
        <h5>{% trans "Bonsaï management" %}</h5>
    </div>
  </div>

</div>
<p>&nbsp;</p>
<div class="container">
    {% block body %}

    {% block content %}
    {% endblock %}
    {% endblock %}
    {% block extra_body %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
