{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="{% static 'manifest/manifest.json' %}">

    <title>Kawaitree</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>
<body>
{% get_current_language as LANGUAGE_CODE %}
<!-- Current language: {{ LANGUAGE_CODE }} -->
<div class="container-fluid noir no-padl">
  <div class="row row-cols-auto">
    <div class="col h-100 d-inline-block">
      <img src="{% static 'img/kawaiitree.jpg' %}">
    </div>
    <div class="col vcenter h-100 d-inline-block">
      <h1 class="mtb2">Kawaï tree</h1>
    </div>
    <div class="col vcenter h-100 d-inline-block">
        <h5>{{ content.titre }}</h5>
    </div>
  </div>

</div>
        {% if messages %}
            {% for message in messages %}
                <div class="container alert alert-dismissible alert-{{ message.tags }} mt-3">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    {{message}}
                </div>
            {% endfor%}
        {% endif %}
        {% block content %}{% endblock %}
&nbsp;<br>
<div class="fluid border-top border-primary">
    <p class="text-center font-weight-light small">Kawaï tree web application V 1.0 - 2022</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
